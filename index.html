<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Name</h1>
    <p>Contact Info</p>
  </header>
  <main>
    <section class="project-tiles">
      <div class="tile" id="tile1">
        <img src="images/automatedschedule.jpg" alt="Project 1">
        <p class="project-title">Automated Schedule</p>
        <div class="stacks">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Google_Sheets_logo_%282014-2020%29.svg" alt="Google Sheets"> Google Sheets<br>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/600px-JavaScript-logo.png" alt="JavaScript"> JavaScript
        </div>
      </div>
      <div class="tile" id="tile2">
        <img src="https://pbs.twimg.com/profile_images/949787136030539782/LnRrYf6e.jpg" alt="Project 2">
        <p class="project-title">Project 2</p>
        <div class="stacks">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Unity_Hub_Logo.png/601px-Unity_Hub_Logo.png" alt="Unity"> Unity<br>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/C_Sharp_wordmark.svg/512px-C_Sharp_wordmark.svg.png" alt="C#"> C#
        </div>
      </div>
      <!-- Add more tiles here -->
    </section>
    <button id="back-button" onclick="hideExpanded()">Back</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
